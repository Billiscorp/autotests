<!DOCTYPE html>
<html>
 <head>
  <meta content="text/html; charset=utf-8">
 </head>
 <body>
 <script>
function send(form) {
    var result = "";
    for (var i =0; i<form.elements.length; i++) {
         result += "<p>" + form.elements[i].name + " : " + form.elements[i].value + " > " + form.elements[i].checked + "</p>"; 
    }
    document.getElementById('result').innerHTML = result;
    return false;
}
</script>

  <form onsubmit="send(this);return false;" action="example11.html"  method="GET" >
  
  
  <p>Поле для ввода электронной почты: </p>
        
	<input autocomplete="on" type="email" autofocus placeholder="mail@.com" name="email" required>
	
    <br><br>
	
	<p>Пароль</p>
	
	<input type="password" name="password" placeholder="Пароль">
	
	<br><br>
	
	<button type="reset" name="reset">Reset</button>
	
	<br><br>
	
    <input type="submit" name="submit" value="Кнопка"> 

  <div id="result"></div>
  
  </form>
  


 </body>
</html>
