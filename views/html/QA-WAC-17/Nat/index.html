<!doctype html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> Registration form of participants
</title>

<body style = "background-color:#FFF5EE;" text="#333366">
 <h1 size="7" color = >  Registration form of participants  </h1>
<ul style = "margin-bottom:20px; display:flex; flex-direction:column; list-style:none; text-align:left;">
<p style = "margin:5px 0;color:#000000; font-size :16px" > 1.Enter your name </p>
 <li><input type ="text" placeholder = "Name" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px; padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
<p style = "margin:5px 0; color:#000000; font-size :16px" > 2.Enter your age </p>
 <li><input type ="text" placeholder = "Age" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px; padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
<p style = "margin:5px 0; color:#000000; font-size :16px" > 3.Enter your Email </p>
 <li><input type ="text" placeholder = "Email" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px;padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
<p style = "margin:5px 0; color:#000000; font-size :16px" > 4.Enter your Telephone number </p>
 <li><input type ="text" placeholder = "Telephone" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px;padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
<p style = "margin:5px 0; color:#000000; font-size :16px" > 5.Enter your City </p>
 <li><input type ="text" placeholder = "City" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px;padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
<p style = "margin:5px 0; color:#000000; font-size :16px" > 6.Enter your Country </p>
 <li><input type ="text" placeholder = "Country" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px;padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
<p style = "margin:5px 0; color:#000000; font-size :16px" > 7.Enter your English level </p>
 <li><input type ="text" placeholder = "English level" style = "box-shadow: 3px 0px 8px -2px rgba(0,0,0,0.75); margin-bottom:10px;padding:10px; border:2px solid #778899;background-color:transparent; border-radius:5px"></li>
</ul>
